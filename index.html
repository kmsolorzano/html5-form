<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  
  <div class="card" style="width: 85rem;" >
    
    <div class="card-header fs-50">
      <h2 class="card-title">Payment form example</h2>
    </div>
    
    <div class="card-body">
      <div class="alert alert-danger m-2" role="alert">
        Some fields are missing
      </div>
      <div class="row mx-0 my-3">
        <div class="col-5">
          <label for="exampleFormControlInput1" class="form-label">Card #</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXX">
        </div>
        <div class="col-3">
          <label for="exampleFormControlInput1" class="form-label">CVC #</label>
          <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="0000">
        </div>
        <div class="col-4">
          <label for="exampleFormControlInput1" class="form-label">Amount</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
          </div>
        </div>
      </div>
      <div class="row mx-0 my-3">
        <div class="col-6">
          <label for="exampleFormControlInput1" class="form-label">First name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="col-6">
          <label for="exampleFormControlInput1" class="form-label">Last name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>
      </div>

      <div class="row mx-0 my-3">
        <div class="col-6">
          <label for="exampleFormControlInput1" class="form-label">City</label>
          <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="col-3">
          <label for="exampleFormControlInput1" class="form-label">State</label>
          <input type="number" class="form-control spinner" id="exampleFormControlInput1" placeholder="Pick a state">
        </div>
        <div class="col-3">
          <label for="exampleFormControlInput1" class="form-label">Postal code</label>
          <input type="number" class="form-control" id="exampleFormControlInput1">
        </div>
      </div>

      <div class="row mx-0 my-3">
        <div class="col-3">
          <label for="" class="form-label">We accept:</label>
          <div class="form-control px-2 py-2 bg-secondary d-flex justify-content-around rounded">
            <div class="form-check form-check-inline ">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">
                <img src="assets/maestro-alt.svg" style="height: 22px;" alt="">
              </label>
            </div>
            <div class="form-check form-check-inline ">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">
                <img src="assets/diners.svg" style="height: 22px;" alt="">
              </label>
            </div>
            <div class="form-check form-check-inline ">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3">
                <img src="assets/visa.svg" style="height: 22px;" alt="">
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
              <label class="form-check-label" for="inlineRadio4">
                <img src="assets/discover.svg" style="height: 22px;" alt="">
              </label>
            </div>
          </div>
          
        </div>
        <div class="col-3">

        </div>
        <div class="col-6 d-flex flex-column">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <span class="text-secondary mt-2">Add any notes here</span>
        </div>
      </div>

    </div>
    
    <div class="card-footer d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary">Cancel</button>
      <button type="button" class="btn btn-primary">Send</button>
    </div>
  </div>
  <style> 
    .spinner::-webkit-inner-spin-button,
    .spinner::-webkit-outer-spin-button {
  opacity: 1;
}
label{
  font-size: 20px;
}
  </style>
</body>
</html>
