<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >
</head>
<body>
    <div class="container mt-5">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Payment form example</h4>
          </div>
          <div class="card-body">
            <div class="alert alert-danger" role="alert">
              Some fields are missing
            </div>
            <form class="row g-3">
              <!-- Card, CVC, Amount -->
              <div class="col-md-6 col-lg-6">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
              </div>
              <div class="col-md-3 col-lg-3">
                <label for="cvc" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="cvc" placeholder="0000">
              </div>
              <div class="col-md-3 col-lg-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
              </div>
    
              <!-- Name, Last Name -->
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
              </div>
    
              <!-- City, State, Postal Code -->
              <div class="col-md-6 col-lg-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
              </div>
              <div class="col-md-4 col-lg-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state">
                  <option selected>Pick a state</option>
                  <option>Manab√≠</option>
                  <option>Pichincha</option>
                  <option>Guayas</option>
                </select>
              </div>
              <div class="col-md-2 col-lg-4">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postalCode">
              </div>
    
              <!-- We accept -->
              <div class="col-12">
                <label class="form-label d-block">We accept:</label>
                <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="MC" style="height:32px;">
                <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa" style="height:32px;">
                <img src="https://img.icons8.com/ios-filled/50/000000/discover.png" alt="Discover" style="height:32px;">
                <img src="https://img.icons8.com/ios-filled/50/000000/amex.png" alt="Amex" style="height:32px;">
              </div>
    
              <!-- Message -->
              <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
              </div>
    
              <!-- Buttons -->
              <div class="col-12 text-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
